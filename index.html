<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor-Web Symmetrical Journey</title>
    <style>
        /* Add gradient background */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        /* Main container */
        .container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #4a90e2;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* Microphone button styling */
        #micButton {
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #4caf50; /* Green */
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #micButton:hover {
            background: #45a049;
        }

        #micButton.stop {
            background: #e53935; /* Red for Stop */
        }

        #micButton.stop:hover {
            background: #d32f2f;
        }

        /* Result box styling */
        #result {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background: #f7f9fc;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            text-align: left;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
